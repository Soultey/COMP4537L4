<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Word Definition</title>
</head>

<body>
  <h2>Store Word Definition</h2>
  <form id="storeForm">
    <label for="wordInput">Word:</label><br>
    <input type="text" id="wordInput" name="wordInput" required><br>
    <label for="definitionInput">Definition:</label><br>
    <textarea id="definitionInput" name="definitionInput" rows="4" cols="50" required></textarea><br><br>
    <button type="submit">Submit</button>
  </form>
  <p id="feedback"></p>

  <script src="./lang/en/en.js" type="module"></script>
  <script src="store.js" type="module"></script>
</body>

</html>
