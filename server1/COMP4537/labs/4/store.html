<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Store Word Definition</title>
</head>
<body>
  <h2>Store Word Definition</h2>
  <form id="storeForm">
    <label for="wordInput">Word:</label><br>
    <input type="text" id="wordInput" name="wordInput" required><br>
    <label for="definitionInput">Definition:</label><br>
    <textarea id="definitionInput" name="definitionInput" rows="4" cols="50" required></textarea><br><br>
    <button type="submit">Submit</button>
  </form>
  <p id="feedback"></p>

  <script>
    document.getElementById("storeForm").addEventListener("submit", async function(event) {
      event.preventDefault();
      const word = document.getElementById("wordInput").value.trim();
      const definition = document.getElementById("definitionInput").value.trim();

      if (!word || !definition) {
        document.getElementById("feedback").innerText = "Please fill in both fields.";
        return;
      }

      try {
        const response = await fetch('/api/definitions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ word, definition })
        });
        const data = await response.json();
        document.getElementById("feedback").innerText = data.message;
      } catch (error) {
        console.error('Error:', error);
        document.getElementById("feedback").innerText = "An error occurred. Please try again.";
      }
    });
  </script>
</body>
</html>
